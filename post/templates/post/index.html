{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
</head>
<body>
{% block content %}



<div class = "row">
{% for project in projects %}
	<div class = "col-md-4">
		<div class = "card mb-2">
			<img class = "card-img-top" src = "{{ project.image.url }}" width="350px" height="350px">

			<div class = "card-body">
				<h5 class = "card-title">{{ project.title }}</h5>
				<p class = "card-text">{{ project.description|slice:":100" }}</p>
				<a href = "{% url 'project_detail' project.pk %}" class = "btn btn-primary readmore">Read More</a>
				
			</div>
		</div>
	</div>
	{% endfor %}
</div>


{% endblock content %}

</body>
</html>
