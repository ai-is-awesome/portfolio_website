{% extends 'base.html' %}
{% load static}

{% block content %}

<div class = "title-box">
<div class = "project-detail-title">

	<h1> {{project.title }}</h1>
</div>
</div>

<div class = "row">
	<div class = "col-md-6">
		
		<img src = "{{ project.image.url }}" width = "600px" height = "600px" alt = "">
	</div>

	<div class = "col-md-5">
		<div class = "detail-card">
			<div class = "detail-card-contents">

				<h5>About the project:</h5>
				<p> {{ project.description }}</p>
				
				<br>
				<p> {{ project.technology }}</p>
			</div>
		</div>
	</div>	
</div>






{% endblock content %}
